name: Release

on:
  push:
    branches:
      - master
    
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      
    steps:
      - name: Checkout depender RegionMonitoring
        uses: actions/checkout@v2
        with:
          repository: 'CoagulateSL/RegionMonitoring'
          path: RegionMonitoring
          token: ${{ secrets.PACKAGE_READ }}
          submodules: true
      - name: Git Submodule Update
        working-directory: RegionMonitoring
        run: |
          git pull --recurse-submodules
          git submodule update --remote --recursive
      - name: Commit update
        working-directory: RegionMonitoring
        run: |
          git config --global user.name 'Git bot'
          git config --global user.email 'bot@noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/CoagulateSL/LSLR
          git commit -am "Updated JSLBot" && git push || echo "No changes to commit"  
